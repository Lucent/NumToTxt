<!DOCTYPE html>
<html>
 <head>
  <title>Convert Numbers to Words</title>
  <script src="numtotxt.js"></script>
  <style>
input, textarea, select	{ font-size: 3em; background-color: #EEE; display: block; }
legend			{ font-size: 2em; margin-left: 1ex; }
fieldset		{ position: absolute; left: 2em; right: 2em; padding: 0; border-width: medium; }
.ButtonHolder	{ position: absolute; bottom: 2em; }
.Button			{ width: 100%; font-size: 2em; height: 2em; }
  </style>
 </head>
 <body>

 <fieldset style="top: 2em; height: 7em;">
  <legend id="LegendIn">Number</legend>
<!-- bottom: 3.5em; top: 0;-->
  <div style="position: absolute; left: 1em; right: 1em; bottom: 1em; top: 2em; margin: 0;">
   <input id="inNum" style="width: 100%;">
  </div>
 </fieldset>

 <fieldset style="top: 10em; bottom: 8em;">
  <legend id="LegendOut">Words</legend>
  <!--bottom: 3.5em; top: 0;-->
  <div style="position: absolute; left: 1em; right: 1em; bottom: 1em; top: 2em; margin: 0;">
   <textarea id="outText" style="position: absolute; width: 100%; height: 100%;" readonly="readonly"></textarea>
  </div>
 </fieldset>

 <div class="ButtonHolder" style="left: 2em; right: 70%;">
  <input type="submit" class="Button" value="Convert">
 </div>
 <div class="ButtonHolder" style="left: 35%; right: 35%;">
  <select class="Button" style="height: auto;"><option value="en">English</option></select>
 </div>
 <div class="ButtonHolder" style="left: 70%; right: 2em;">
  <input type="reset" class="Button" value="Clear">
 </div>

</body>
</html>
